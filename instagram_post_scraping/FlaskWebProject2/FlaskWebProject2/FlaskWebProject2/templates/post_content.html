{% extends "layout.html" %}

{% block content %}

<h2>{{title}}.</h2>

{% if links %}
<table class="table table-hover">
    <tbody>
        {% for row in content %}
        <tr>
            <td>
                {{row}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No polls available.</p>
<br />
<form action="/get_links" method="post">
    <button class="btn btn-primary" type="submit">Get links</button>
</form>
{% endif %}

{% endblock %}
